<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS for Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Locally Produced CSS -->
    <link rel="stylesheet" href="css/main.css">


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" defer></script>
    <!-- Latest compiled JavaScript for Bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" defer></script>
    <!-- Locally Produced JS -->
    <script src="js/index.js" defer></script>
    <title>CatsandDo.gs</title>
</head>

<body>
    <header>
        <div class="container text-center text-lg-left">
            <div id="headerholder" class="row align-items-center">
                <div id="logo" class="col-lg-6 col-md-12">
                    <img src="images/logo.png" alt="Cats and Dogs Logo">
                </div>
                <nav class="col-lg-6 col-md-12 h5">
                    <div class="row">
                        <a class="col-6 active" href="index.html">Pet Search</a>
                        <a class="col-6" href="/shelter">Shelter Search</a>
                    </div>

                </nav>
            </div>
        </div>
    </header>

    <main>
        <form class="search-bar">
            <fieldset class="container">
                    <!-- Desktop Search Bar -->
                    <div id="search" class="d-flex flex-row justify-content-between align-items-center">
                        <p class="">
                            <label class="invisible" for="zipcode">Zip</label>
                            <input type="text" name="zipcode" id="zipcode" placeholder="Zip" required pattern="(^\d{5}$)">
                        </p>
                        <p class="icon">
                            <input type="radio" name="pettype" id="cat" value="cat" checked="checked" class="visually-hidden">
                            <label class="selectedIcon" id="catlabel" for="cat" role="radio">
                                <img class="rounded-circle" src="images/icons/Cat.png" alt="Icon For Selecting Cat">
                            </label>
                        </p>
                        <p class="icon">
                            <input type="radio" name="pettype" id="dog" value="dog">
                            <label id="doglabel" for="dog" role="radio">
                                <img class="rounded-circle" src="images/icons/Dog.png" alt="Icon For Selecting Dog">
                            </label>
                        </p>
                        <p class="icon">
                            <input type="radio" name="pettype" id="bird" value="bird">
                            <label id="birdlabel" for="bird" role="radio">
                                <img class="rounded-circle" src="images/icons/Bird.png" alt="Icon For Selecting Bird">
                            </label>
                        </p>
                        <p class="icon">
                            <input type="radio" name="pettype" id="barnyard" value="barnyard">
                            <label id="barnyardlabel" for="barnyard" role="radio">
                                <img class="rounded-circle" src="images/icons/Barnyard.png" alt="Icon For Selecting Barnyard">
                            </label>
                        </p>
                        <p class="icon">
                            <input type="radio" name="pettype" id="reptile" value="reptile">
                            <label id="reptilelabel" for="reptile" role="radio">
                                <img class="rounded-circle" src="images/icons/Reptile.png" alt="Icon For Selecting Reptile">
                            </label>
                        </p>
                        <p class="icon">
                            <input type="radio" name="pettype" id="smallfurry" value="smallfurry">
                            <label id="smallfurrylabel" for="smallfurry" role="radio">
                                <img class="rounded-circle" src="images/icons/Smallfurry.png" alt="Icon For Selecting Smallfurry">
                            </label>
                        </p>
                        <p class="icon">
                            <input type="radio" name="pettype" id="horse" value="horse">
                            <label id="horselabel" for="horse" role="radio">
                                <img class="rounded-circle" src="images/icons/Horse.png" alt="Icon For Selecting Horse">
                            </label>
                        </p>
                    </div>
                    <!-- Mobile Search Bar -->
                    <div id="mobilesearch" class="d-flex flex-row justify-content-between align-items-center">
                            <p class="">
                                <label class="invisible" for="mobilezipcode">Zip</label>
                                <input type="text" name="zipcode" id="mobilezipcode" placeholder="Zip" required pattern="(^\d{5}$)">
                            </p>
                            <p id="dropdown">
                                &#9776
                            </p>
                    </div>

                    <div id="dropdownicons" class="d-flex flex-row justify-content-around nodisplay">
                            <p class="icon">
                                <input type="radio" name="pettype" id="mobilecat" value="cat" class="visually-hidden">
                                <label class="selectedIcon" id="mobilecatlabel" for="mobilecat" role="radio">
                                    <img class="rounded-circle" src="images/icons/Cat.png" alt="Icon For Selecting Cat">
                                </label>
                            </p>
                            <p class="icon">
                                <input type="radio" name="pettype" id="mobiledog" value="dog">
                                <label id="mobiledoglabel" for="mobiledog" role="radio">
                                    <img class="rounded-circle" src="images/icons/Dog.png" alt="Icon For Selecting Dog">
                                </label>
                            </p>
                            <p class="icon">
                                <input type="radio" name="pettype" id="mobilebird" value="bird">
                                <label id="mobilebirdlabel" for="mobilebird" role="radio">
                                    <img class="rounded-circle" src="images/icons/Bird.png" alt="Icon For Selecting Bird">
                                </label>
                            </p>
                            <p class="icon">
                                <input type="radio" name="pettype" id="mobilebarnyard" value="barnyard">
                                <label id="mobilebarnyardlabel" for="mobilebarnyard" role="radio">
                                    <img class="rounded-circle" src="images/icons/Barnyard.png" alt="Icon For Selecting Barnyard">
                                </label>
                            </p>
                            <p class="icon">
                                <input type="radio" name="pettype" id="mobilereptile" value="reptile">
                                <label id="mobilereptilelabel" for="mobilereptile" role="radio">
                                    <img class="rounded-circle" src="images/icons/Reptile.png" alt="Icon For Selecting Reptile">
                                </label>
                            </p>
                            <p class="icon">
                                <input type="radio" name="pettype" id="mobilesmallfurry" value="smallfurry">
                                <label id="mobilesmallfurrylabel" for="mobilesmallfurry" role="radio">
                                    <img class="rounded-circle" src="images/icons/Smallfurry.png" alt="Icon For Selecting Smallfurry">
                                </label>
                            </p>
                            <p class="icon">
                                <input type="radio" name="pettype" id="mobilehorse" value="horse">
                                <label id="mobilehorselabel" for="mobilehorse" role="radio">
                                    <img class="rounded-circle" src="images/icons/Horse.png" alt="Icon For Selecting Horse">
                                </label>
                            </p>
                        </div>
            </fieldset>

        </form>
        <section>
            <div class="resultsheaderbkg">
                <p class="resultsheader container"></p>
            </div>
            <div class="container">
                <p class="results row"></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="row text-center">
            <p class="col">
                <a href="index.html">Pet Search</a>
            </p>
            <p class="col">
                <a href="shelter.html">Shelter Search</a>
            </p>
            <p class="col">Header image courtesy of
                <a href="https://unsplash.com/">unsplash</a>
            </p>
            <p class="col">Powered by
                <a href="http://petfinder.com">Petfinder.com</a>
            </p>
        </div>
    </footer>
</body>

</html>
